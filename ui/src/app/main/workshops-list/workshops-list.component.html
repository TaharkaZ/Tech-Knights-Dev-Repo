<div class="workshops">
  <div class="workshops__calendar">
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="dayClicked($event.day)">
    </mwl-calendar-month-view>
  </div>
  <div class="workshops__events">
    <h1 class="workshops__events__header">Previous Workshops</h1>
    <div class="workshops__events">
      <div class="workshops__events__items">
        <div class="workshops__events__items__item" *ngFor="let event of events">
          <h2 class="workshops__events__items__item__header">{{ event.title }}</h2>
          <p>{{ event.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
